<div class="ui grid">
	<div class="fifteen wide column">
		<h1>
			{{ account.name }} &nbsp;
			<small><small>{{ account.type }}</small></small>
		</h1>
	</div>
	<div class="one wide column">
		<div class="ui icon top left pointing dropdown button">
		  <i class="wrench icon"></i>
		  <div class="menu">
		    <a class="item">Sort transactions</a>
	    	<a class="item" href="#/accounts/{{ account._id }}/edit">Edit account</a>
		  </div>
		</div>
	</div>
	</div>
	<div class="fifteen wide column">
		{{ account.number }}
	</div>
</div>
<div class="ui divider"></div>
<table class="top attached ui basic table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Category</th>
			<th>Spent</th>
			<th>Received</th>
		</tr>
	</thead>
	<tbody ng-repeat="transaction in account.transactions">
		<tr>
			<td>{{ transaction.date }}</td>
			<td>{{ transaction.name }}</td>
			<td>{{ transaction.category }}</td>
			<td>{{ transaction.spent }}</td>
			<td>{{ transaction.received }}</td>
		</tr>
	</tbody>
</table>
