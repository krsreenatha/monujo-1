<h1 class="ui header">New payment</h1>
<div class="ui dividing"></div>
<form class="ui form">
  <div class="field six wide">
    <label>Name</label>
    <div class="field">
      <input type="text" name="name" ng-model="payment.name">
    </div>
  </div>
  <div class="field six wide">
    <label>Type</label>
    <div class="field">
      <select class="ui dropdown" ng-model="payment.type" convert-to-string>
        <option value="0">Type 1</option>
        <option value="1">Type 2</option>
        <option value="2">Type 3</option>
      </select>
    </div>
  </div>
  <div class="field six wide">
    <label>Amount</label>
    <div class="field">
      <input type="text" name="amount" ng-model="payment.amount">
    </div>
  </div>
  <div class="field six wide">
    <label>Category</label>
    <div class="field">
      <select class="ui dropdown" ng-model="payment.category" convert-to-string>
        <option value="0">Category 1</option>
        <option value="1">Category 2</option>
        <option value="2">Category 3</option>
      </select>
    </div>
  </div>
  <div class="field six wide">
    <label>Date</label>
    <div class="field">
      <input type="text" name="date" ng-model="payment.date">
    </div>
  </div>
  <div class="ui button" tabindex="0" ng-click="save()">Save</div>
</form>
