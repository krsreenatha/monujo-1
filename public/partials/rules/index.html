<div class="ui grid">
  <h2 class="ui header four wide column">Sorting Rules</h2>
  <div class="eleven wide column"></div>
  <div class="one wide column">
    <a href="#/rules/new">
      <button class="ui button">+</button>
    </a>
  </div>
</div>
<div class="ui grid message">
  <div class="four wide column">
    <div class="field" placeholder="Last Name">
      <div class="ui pointing below label">
        Search for
      </div>
      <div class="ui input">
        <input type="text" id="search" placeholder="e.g. Gifts" />
      </div>
    </div>
	</div>
  <div class="four wide column">
    <div class="field" placeholder="Last Name">
      <div class="ui pointing below label">
        Category
      </div>
      <div class="ui selection dropdown">
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Gender</div>
        <div class="menu">
          <div class="item" data-value="1">Male</div>
          <div class="item" data-value="0">Female</div>
        </div>
      </div>
    </div>
	</div>
  <div class="four wide column">
    <div class="field" placeholder="Last Name">
      <div class="ui pointing below label">
        Tags
      </div>
      <div class="ui selection dropdown">
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Gender</div>
        <div class="menu">
          <div class="item" data-value="1">Male</div>
          <div class="item" data-value="0">Female</div>
        </div>
      </div>
    </div>
	</div>
  <div class="four wide column">
    <div class="ui">&nbsp;</div>
    <div class="ui">&nbsp;</div>
    <div class="ui center alligned">
      <button class="ui secondary button">
        Search
      </button>
    </div>
	</div>
</div>
<div class="ui divider"></div>
<table class="ui table">
  <thead>
    <tr>
      <th>Contains</th>
      <th>Name</th>
      <th>Category</th>
      <th>Tags</th>
      <th>Flag</th>
    </tr>
  </thead>
  <tbody ng-repeat="rule in rules">
    <tr>
      <td>{{ rule.contains }}</td>
      <td>{{ rule.name }}</td>
      <td>{{ rule.category }}</td>
      <td>{{ rule.tags.join(",") }}</td>
      <td>{{ rule.flag_match }}</td>
    </tr>
  </tbody>
</table>
