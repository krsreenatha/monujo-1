<h1 class="ui header">New rule</h1>
<div class="ui dividing"></div>
<form class="ui form">
  <div class="field six wide">
    <label>Contains</label>
    <div class="field">
      <input type="text" name="contains" ng-model="rule.contains">
    </div>
  </div>
  <div class="field six wide">
    <label>Name</label>
    <div class="field">
      <input type="text" name="name" ng-model="rule.name">
    </div>
  </div>
  <div class="field six wide">
    <label>Category</label>
    <div class="field">
      <select class="ui dropdown" ng-model="rule.category" convert-to-string>
        <option value="0">Category 1</option>
        <option value="1">Category 2</option>
        <option value="2">Category 3</option>
      </select>
    </div>
  </div>
  <div class="field six wide">
    <label>Flag matches for view</label>
    <div class="field">
      <select class="ui dropdown" ng-model="rule.flag_match" convert-to-string>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
  </div>
  <div class="field six wide">
    <label>Tags</label>
    <div class="field">
      <input type="text" name="tags" ng-model="rule.tags">
    </div>
  </div>
  <div class="ui button" tabindex="0" ng-click="save()">Save</div>
</form>
