<h2 class="ui header">{{ title }}</h2>
<div class="ui grid">
	<div class="six wide column">
		<table class="top attached ui basic table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Amount</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody ng-repeat="bill in bills">
				<tr>
					<td>{{ bill.title }}</td>
					<td>{{ bill.amount }}</td>
					<td>{{ bill.date | date }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="six wide column"></div>
	<div class="four wide column">
		<table class="top attached ui basic table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Amount</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody ng-repeat="bill in bills">
				<tr>
					<td>{{ bill.title }}</td>
					<td>{{ bill.amount }}</td>
					<td>{{ bill.date | date }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
