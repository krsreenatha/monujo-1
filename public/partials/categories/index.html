<div class="ui grid">
  <h2 class="ui header four wide column">Categories</h2>
  <div class="eleven wide column"></div>
  <div class="one wide column">
    <a href="#/categories/new">
      <button class="ui button">+</button>
    </a>
  </div>
</div>
<table class="ui table">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody ng-repeat="category in categories">
    <tr>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
